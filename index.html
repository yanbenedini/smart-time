<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Time</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Using Montserrat as a close alternative to Gotham (Geometric Sans) */
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap");

      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f8fafc;
        color: #1e1e1e; /* CCM Dark Grey */
      }

      /* Fix for Date/Time picker icons visibility */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
        display: block;
        background-color: transparent;
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.2s;
        margin-left: 8px;
      }

      input[type="date"]::-webkit-calendar-picker-indicator:hover,
      input[type="time"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
        transform: scale(1.1);
      }

      :root {
        color-scheme: light;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.1/",
          "react": "https://esm.sh/react@^19.2.1",
          "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
          "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
          "recharts": "https://esm.sh/recharts@^3.5.1",
          "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
          "dotenv": "https://esm.sh/dotenv@^17.2.3",
          "cors": "https://esm.sh/cors@^2.8.5",
          "express": "https://esm.sh/express@^5.2.1",
          "typeorm": "https://esm.sh/typeorm@^0.3.28",
          "reflect-metadata": "https://esm.sh/reflect-metadata@^0.2.2"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
